    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/images/logo.ico" type="image/x-icon">
        <title>Reporte Semanal</title>
        <link rel="stylesheet" href="../css/reportes.css">
        <script defer src="../models/render.js"></script>
        <script src="../models/getInfo.js"></script>
        <link rel="stylesheet" href="../public/css/styleHomeAdmin.css">
        <link rel="stylesheet" href="../public/css/reportes.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.5/purify.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    </head>
    <body id="body">
        <div id="header"></div>
        <div class="container">
            <h1>Reporte Semanal</h1>
            
            <div class="controls">
                <label for="fechaInicio">Seleccione el rango de fechas:</label>
                <input type="date" id="fechaInicio" required>
                <input type="date" id="fechaFin" required>
            </div>
            
            <div class="btn-group">
                <button id="generarInformeBtn" onclick="cargarRegistros()">Generar Informe</button>
            </div>

            <div id="informeMatutino"></div>
            <div id="informeVespertino"></div>
            <div id="informeCondensado" class="informe-condensado"></div>
            <div id="valores"></div>
        </div>

        <div class="btn-group">
            <button id="generarPdfBtn" class="btn-generate">Generar PDF</button>
        </div>
      
        <script src="../models/semanal.js"></script>
        <script src="../models/semanalpdf.js"></script>
    </body>
    <footer>
        <div id="footer"></div>
    </footer>
    </html>
