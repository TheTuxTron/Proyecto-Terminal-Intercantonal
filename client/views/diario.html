<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.ico" type="image/x-icon">
    <title>Reporte Diario</title>
    <link rel="stylesheet" href="../css/reportes.css">
    <script defer src="../models/render.js"></script>
    <script src="../models/getInfo.js"></script>
    <link rel="stylesheet" href="../public/css/styleHomeAdmin.css">
    <link rel="stylesheet" href="../public/css/reportes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.5/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body id="body">
    <div id="header"></div>
    <div class="container">
        <h1>Reporte Diario</h1>
        
        <div class="controls">
            <label for="fechaInicio">Seleccione el rango de fechas:</label>
            <input type="date" id="fechaInicio" required>
            <input type="date" id="fechaFin" required>
        </div>

        <div id="informeMatutino"></div>
        <div id="informeVespertino"></div>
        <div id="informeCondensado" class="informe-condensado"></div>
        <div id="valores"></div>

        <!-- Botones para seleccionar la tabla -->
        <div class="btn-group">
            <button onclick="mostrarTabla('informeMatutino')">Informe Matutino y Vespertino</button>
            <button onclick="mostrarTabla('informeCondensado')">Informe Condensado y Valores</button>
        </div>

        <!-- Botón para generar el PDF -->
        <div class="btn-group">
            <button id="generarPdfBtn" class="btn-generate" onclick="generarPdf()">Generar PDF</button>
        </div>
    </div>
  
    <script src="../models/semanal.js"></script>
    <script src="../models/semanalpdf.js"></script>

    <script>
        // Función para mostrar la tabla seleccionada
        function mostrarTabla(tablaId) {
            // Ocultar todas las tablas
            document.getElementById('informeMatutino').style.display = 'none';
            document.getElementById('informeVespertino').style.display = 'none';
            document.getElementById('informeCondensado').style.display = 'none';
            document.getElementById('informeAdicional').style.display = 'none';

            // Mostrar la tabla correspondiente
            if(tablaId === 'informeMatutino') {
                document.getElementById('informeMatutino').style.display = 'block';
                document.getElementById('informeVespertino').style.display = 'block';
            } else if(tablaId === 'informeCondensado') {
                document.getElementById('informeCondensado').style.display = 'block';
                document.getElementById('informeAdicional').style.display = 'block';
            }
        }

        // Función para generar el PDF de la tabla visible
        function generarPdf() {
            // Determinar cuál es la tabla visible
            let tablaVisible;
            if (document.getElementById('informeMatutino').style.display === 'block') {
                tablaVisible = document.getElementById('tablaMatutino');
            } else if (document.getElementById('informeVespertino').style.display === 'block') {
                tablaVisible = document.getElementById('tablaVespertino');
            } else if (document.getElementById('informeCondensado').style.display === 'block') {
                tablaVisible = document.getElementById('tablaCondensado');
            } else {
                tablaVisible = document.getElementById('tablaAdicional');
            }

            // Generar PDF con la tabla visible
            html2pdf()
                .from(tablaVisible)
                .save('reporte_diario.pdf');
        }

        // Llamada a mostrar la tabla de la mañana por defecto
        mostrarTabla('informeMatutino');
        
        // Función para obtener la fecha actual en formato aaaa-mm-dd
        function obtenerFechaActual() {
            const fecha = new Date();
            const año = fecha.getFullYear();
            const mes = String(fecha.getMonth() + 1).padStart(2, '0'); // Meses comienzan en 0
            const dia = String(fecha.getDate()).padStart(2, '0');
            
            return `${año}-${mes}-${dia}`;
        }

        // Establecer la fecha actual como valor por defecto en los campos de fecha
        document.getElementById('fechaInicio').value = obtenerFechaActual();
        document.getElementById('fechaFin').value = obtenerFechaActual();
    </script>
</body>
<footer>
    <div id="footer"></div>
</footer>
</html>
