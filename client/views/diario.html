<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.ico" type="image/x-icon">
    <title>Reporte Diario</title>
    <link rel="stylesheet" href="../css/reportes.css">
    <script defer src="../models/render.js"></script>
    <script src="../models/getInfo.js"></script>
    <link rel="stylesheet" href="../public/css/styleHomeAdmin.css">
    <link rel="stylesheet" href="../public/css/reportes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.5/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body id="body">
    <div id="header"></div>
    <div class="container">
        <h1>Reporte Diario</h1>
        
        <div class="controls">
            <label for="fechaInicio">Seleccione el rango de fechas:</label>
            <input type="date" id="fechaInicio" required>
            <input type="date" id="fechaFin" required>
        </div>
    

    <!-- Botones para generar los informes -->
    <div class="btn-group">
        <button id="generarInformeBtn" onclick="cargarInforme()">Informe Turno Mañana-Tarde</button>
        <button id="generarTablas" onclick="cargarTablas()" style="display: none;">Informe Condensado, Valores y Depósito</button>
        <button id="generarCompleto" onclick="cargarCompleto()" style="display: none;">Generar Informe Completo</button>
    </div>
     
    <div id="depósito" class="tabla-contenedor" style="display:none;">
        <form id="formDeposito">
            <div class="form-group">
                <label for="fechaDeposito">Fecha de Depósito:</label>
                <input type="date" id="fechaDeposito" name="fechaDeposito" required>
            </div>
            <br>
            <div class="form-group">
                <label for="numeroDeposito">Número de Depósito:</label>
                <input type="text" id="numeroDeposito" name="numeroDeposito" required>
            </div>
            <br>
            <div class="form-group">
                <label for="total">Valor de depósito:</label>
                <input type="input" id="total" name="total" disabled></input>
            </div>
            <br>
            <div class="form-group">
                <label for="numeroGuia">Número de Guía:</label>
                <input type="text" id="numeroGuia" name="numeroGuia" required>
            </div>
            <br>
            <div class="form-group">
                <label for="ticketsN">Tickets Normales vendidos:</label>
                <input type="input" id="ticketsN" name="ticketsN" disabled></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="ticketsE">Tickets Extra vendidos:</label>
                <input type="input" id="ticketsE" name="ticketsE" disabled></input>
            </div>
            <br>
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="4" cols="50" required></textarea>
            </div>
        </form>
    </div>    
    <!-- Divs para mostrar los informes -->
    <div id="informeMatutino" class="tabla-contenedor" style="display:none;">
        <!-- Contenido del informe matutino -->
        <table id="informeMatutino">
            <!-- Contenido de la tabla matutina -->
        </table>
    </div>

    <div id="informeVespertino" class="tabla-contenedor" style="display:none;">
        <!-- Contenido del informe vespertino -->
        <table id="informeVespertino">
            <!-- Contenido de la tabla vespertina -->
        </table>
    </div>
    
    <div id="informeCondensadoD" class="tabla-contenedor" style="display:none;">
        <!-- Contenido del informe condensado -->
        <table id="informeCondensadoD">
            <!-- Contenido de la tabla condensado -->
        </table>
    </div>

    <div id="valores" class="tabla-contenedor" style="display:none;">
        <!-- Contenido de los valores -->
        <table id="valores">
            <!-- Contenido de la tabla de valores -->
        </table>
    </div> <!-- Corrección: Se cerró este div correctamente -->

    <div class="btn-group">
        <button id="generarPdfBtn" class="btn-generate">Generar PDF</button>
    </div>
</div>
    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>
</body>
<!-- Scripts -->
<script src="../models/semanal.js"></script>
<script src="../models/diario.js"></script>
<script src="../models/diariopdf.js"></script>
</html>
